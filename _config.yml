# Site Info
title:              "Ly Tran"
description:        "Academic Blog."

# Site Settings
baseurl:            "" # Base URL must end WITHOUT a slash, default: ""
permalink:          /notes/:title # Post permalink

# Site Author
author:
  name             : "Ly Tran"
  avatar           : "/images/me.png"
  bio              : "Data Analyst with background in Business Administrations"
  location         : "Boston (MA)"
  email            :
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: mailto:ly.tran@fulbrightmail.org

# Site Build
markdown:           kramdown
kramdown:
    input:          GFM
    math_engine:    mathjax
    syntax_highlighter:    rouge

sass:
    style:          :compressed

# Other Params
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
gems:
  - jekyll-sitemap

compress_html:
    clippings:      all
    ingore:
        envs:       [ "test" ]

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"

