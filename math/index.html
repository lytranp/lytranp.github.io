---
layout: default
title: Math
permalink: math
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.secondary == 'math' %}
 
    <span style="float: right">{{ post.date | date: "%b %d, %Y" }}</span>

      <div class="post">
        <h1 class="post-title">
          <a href="{{ post.url }}">
            <h1 style="color:orange;font-size:15px;">{{ post.title }}</h1>  
          </a>
        </h1>    
     
      </div>
    {% endif %}
  {% endfor %}
</div>
