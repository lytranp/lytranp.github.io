---
layout: default
title: Others
permalink: others
---
<div class="posts">
  {% for post in site.posts %}
    {% if post.secondary == 'others' %}
      <div class="post">
        <h1 class="post-title">
          <a href="{{ post.url }}">
            <h1 style="color:red;font-size:40px;">{{ post.title }}</h1>     
          </a>
        </h1>    

        <span class="post-date">{{ post.date | date_to_string }}</span>    

      </div>
    {% endif %}
  {% endfor %}
</div>
