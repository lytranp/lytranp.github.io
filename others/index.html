---
layout: default
title: Others
permalink: others
---
<div class="posts">
  {% for post in site.posts %}
    {% if post.secondary == 'others' %}
 
    <span style="float: right">{{ post.date | date: "%b %d, %Y" }}</span>
    body {
      background-image: url('background.png');
    }
      <div class="post">
        <h1 class="post-title">
          <a href="{{ post.url }}">
            <h1 style="color:blue;font-size:15px;text-align:center">{{ post.title }}</h1>  
          </a>
        </h1>    
     
      </div>
    {% endif %}
  {% endfor %}
</div>
