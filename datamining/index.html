---
layout: default
title: Data Mining
permalink: datamining
---
<section>
	<ul>

		{% for post in site.posts %}
    {% if post.secondary == 'math' %}
    
		<li>
			<div class="post-date">
				<span>{{ post.date | date: "%b %d, %Y" }}</span>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</div>
		</li>
    
    {% endif %}
		{% endfor %}

	</ul>
</section>
