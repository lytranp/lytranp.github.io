<section>
	<ul>
	{% for post in site.posts %}
   		 {% if post.secondary == 'datamining' %}
    
		<li>
			<div>
				<span style="float: right">{{ post.date | date: "%b %d, %Y" }}</span>
				
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
				<p style="line-height:2px">
			</div>
		</li>
    
   	 	{% endif %}
	{% endfor %}

	</ul>
</section>
