---
layout: default
title: Ly Tran
---

<div class="blurb">

	<ul class="posts">

		<img class="mySlides" src="landscape.png" alt="custom_html_banner1" style="width:120%; height: 70%;"
		background-position: center>

				<meta name="viewport" content="width=device-width, initial-scale=1">
				<style>		
				.hero-text {
				  text-align: center;
				  position: absolute;
				  top: 50%;
				  left: 50%;
				  transform: translate(-50%, -50%);
				  color: white;
				}
				
				.hero-text button {
				  border: none;
				  outline: 0;
				  display: inline-block;
				  padding: 10px 25px;
				  color: black;
				  background-color: #ddd;
				  text-align: center;
				  cursor: pointer;
				}
				
				.hero-text button:hover {
				  background-color: #555;
				  color: white;
				}
				</style>
				</head>
				<body>
				
				<div class="hero-image">
				  <div class="hero-text">
					<h1 style="font-size:50px">I am Ly Tran </h1>
					<p>And I'm a data analyst</p>
					<button>Hire me</button>
				  </div>
				</div>

		{% for post in site.posts %}

		<li>
			<div>
				<span style="float: right">{{ post.date | date: "%b %d, %Y" }}</span>
				
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
				<p style="line-height:2px">
			</div>
		</li>
		{% endfor %}
			

	</ul>

</div><!-- /.blurb -->
