---
layout: default
title: Finance
permalink: finance
---
<div class="posts">
  {% for post in site.posts %}
    {% if post.secondary == 'prob&stat' %}
 
    <span style="float: right">{{ post.date | date: "%b %d, %Y" }}</span>

      <div class="post">
        <h1 class="post-title">
          <a href="{{ post.url }}">
            <h1 style="color:grey;font-size:15px;text-align:center">{{ post.title }}</h1>  
          </a>
        </h1>    
     
      </div>
    {% endif %}
  {% endfor %}
</div>
