---
layout: default
title: Ly Tran
---

<div class="blurb">

	<ul class="posts">

				<meta name="viewport" content="width=device-width, initial-scale=1">
				<style>		
				.hero-text {
				  text-align: center;
				  position: absolute;
				  top: 50%;
				  left: 50%;
				  transform: translate(-50%, -50%);
				  color: white;
				}
				
				.hero-text button {
				  border: none;
				  outline: 0;
				  display: inline-block;
				  padding: 10px 25px;
				  color: black;
				  background-color: #ddd;
				  text-align: center;
				  cursor: pointer;
				}
				
				.hero-text button:hover {
				  background-color: #555;
				  color: white;
				}
				</style>
				</head>
				<body>

		{% for post in site.posts %}

		<li>
			<div>
				<span style="float: right">{{ post.date | date: "%b %d, %Y" }}</span>
				
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
				<p style="line-height:2px; color:grey">
			</div>
		</li>
		{% endfor %}
			
	</ul>

</div><!-- /.blurb -->
