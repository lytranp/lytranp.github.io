---
layout: default
---
<noscript>
	<style>

		article .footnotes {
			display: block;
		}

	</style>
</noscript>

<article>

		<h1>{{ page.title }}</h1>
	
		{% include mathjax.html %}

<style type="text/css">

textarea {
width: 100px;
height: 1em;
}

input, select, textarea {
font-size: 50%;
}

</style>

		<time>{{ page.date | date: '%B %-d, %Y' }} &nbsp; | &nbsp;
			{% if page.path contains '_posts' %}
			{{page.read}} minute read &nbsp; | &nbsp; Ly Tran
			{% endif %}
		</time>

	<div class="divider"></div>

	{{ content }}

</article>

<div class="back">
	<a href="{{site.baseurl}}/"></a>
</div>
